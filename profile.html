<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Hospital Appointment Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900">Manage Your Profile</h2>
            </div>
            <div id="message" class="text-center text-sm font-medium h-5"></div>
            <div class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
                <h3 class="text-xl font-bold text-gray-800">Update Your Email</h3>
                <form id="updateEmailForm" class="space-y-6">
                    <div>
                        <label for="email" class="form-label">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="form-input">
                    </div>
                    <div>
                        <button type="submit" class="button-primary w-full">Save Email</button>
                    </div>
                </form>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
                 <h3 class="text-xl font-bold text-gray-800">Change Your Password</h3>
                <form id="updatePasswordForm" class="space-y-6">
                    <div>
                        <label for="new_password" class="form-label">New Password</label>
                        <input id="new_password" name="new_password" type="password" required class="form-input">
                    </div>
                     <div>
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" required class="form-input">
                    </div>
                    <div>
                        <button type="submit" class="button-primary w-full">Update Password</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">
                    &larr; Back to Dashboard
                </a>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
