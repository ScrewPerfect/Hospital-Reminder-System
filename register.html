<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Appointment Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="auth-card">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-600">Create an Account</h1>
            <p class="text-gray-500 mt-2">Get started with your appointment reminders</p>
        </div>

        <!-- Message display area -->
        <div id="message" class="mb-4 text-center text-sm"></div>

        <form id="registerForm" action="register.php" method="POST" class="space-y-6">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-input">
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            <button type="submit" class="button-primary">
                Create Account
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-medium">Sign in</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
