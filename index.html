<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital Appointment Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- General Body and Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            main {
                grid-template-columns: 1fr 2fr;
            }
        }
        
        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
        }
        header .link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        header .link:hover {
            text-decoration: underline;
        }

        /* --- Form Elements --- */
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
        }
        .card-title .lucide {
            margin-right: 0.5rem;
            color: #2563eb;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .button-primary {
            width: 100%;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-primary:hover {
            background-color: #1d4ed8;
        }

        .button-secondary {
            background-color: #e5e7eb;
            color: #374151;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        
        form > div {
            margin-bottom: 1rem;
        }

        /* --- Calendar --- */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .calendar-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }
        .calendar-day-header {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
        }
        .calendar-day {
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: default;
        }
        .calendar-day.today {
            background-color: #2563eb;
            color: white;
        }
        .calendar-day.has-appointment {
            font-weight: bold;
            background-color: #dbeafe;
            color: #1e40af;
        }

        /* --- Widgets (Health Tip & Quote) --- */
        .widget {
            display: flex;
            align-items: flex-start;
        }
        .widget .lucide {
            flex-shrink: 0;
            margin-right: 1rem;
        }
        .widget-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
        }
        .widget-text {
            color: #4b5563;
        }
        #healthTipWidget .lucide { color: #16a34a; }
        #quoteWidget .lucide { color: #7c3aed; }

        /* --- Appointment Card --- */
        .appointment-card {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .appointment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .appointment-card-body, .appointment-card-aside {
            display: flex;
            flex-direction: column;
        }
        .appointment-card-body {
            flex-grow: 1;
        }
        .appointment-card-aside {
            align-items: flex-end;
            margin-left: 1rem;
        }
        .appointment-details p {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }
        .appointment-details .lucide {
            margin-right: 0.75rem;
        }
        .patient-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.25rem;
        }
        .doctor-name {
            color: #4b5563;
            margin-bottom: 1rem;
        }
        .countdown-timer {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Status Tag Styles */
        .status-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-scheduled { background-color: #dbeafe; color: #1e40af; }
        .status-completed { background-color: #d1fae5; color: #065f46; }
        .status-canceled { background-color: #fee2e2; color: #991b1b; }

        .appointment-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .icon-button {
            padding: 0.5rem;
            border-radius: 9999px;
            border: 1px solid #d1d5db;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .icon-button:hover {
            background-color: #f3f4f6;
            color: #1d4ed8;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 32rem;
            margin: 1rem;
        }
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Your Dashboard</h1>
            <div id="user-info" class="mt-3 text-gray-600">
                <!-- User info will be injected here by script.js -->
            </div>
        </header>

        <main>
            <!-- Left Column: Add Appointment & Calendar -->
            <div class="space-y-8">
                <!-- Add Appointment Form -->
                <div class="card">
                    <h2 class="card-title">
                        <i data-lucide="plus-circle"></i>
                        Set a New Reminder
                    </h2>
                    <form id="appointmentForm">
                        <div>
                            <label for="patient_name" class="form-label">Patient Name</label>
                            <input type="text" id="patient_name" name="patient_name" required class="form-input">
                        </div>
                        <div>
                            <label for="doctor_name" class="form-label">Doctor's Name</label>
                            <input type="text" id="doctor_name" name="doctor_name" required class="form-input">
                        </div>
                        <div>
                            <label for="appointment_date" class="form-label">Appointment Date</label>
                            <input type="date" id="appointment_date" name="appointment_date" required class="form-input">
                        </div>
                         <div>
                            <label for="appointment_time" class="form-label">Appointment Time</label>
                            <input type="time" id="appointment_time" name="appointment_time" required class="form-input">
                        </div>
                        <div>
                            <label for="status" class="form-label">Status</label>
                            <select id="status" name="status" required class="form-input">
                                <option value="Scheduled">Scheduled</option>
                                <option value="Completed">Completed</option>
                                <option value="Canceled">Canceled</option>
                            </select>
                        </div>
                        <div>
                            <label for="notes" class="form-label">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="button-primary">
                            Set Reminder
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="card">
                    <div id="calendar" class="space-y-4">
                        <div class="calendar-header">
                            <button id="prevMonth" class="icon-button">&lt;</button>
                            <h3 id="monthYear"></h3>
                            <button id="nextMonth" class="icon-button">&gt;</button>
                        </div>
                        <div class="calendar-grid">
                            <div class="calendar-day-header">Sun</div><div class="calendar-day-header">Mon</div><div class="calendar-day-header">Tue</div><div class="calendar-day-header">Wed</div><div class="calendar-day-header">Thu</div><div class="calendar-day-header">Fri</div><div class="calendar-day-header">Sat</div>
                        </div>
                        <div id="calendarDays" class="calendar-grid">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Widgets & Upcoming Appointments -->
            <div class="space-y-8">
                <!-- Health Tip Widget -->
                <div id="healthTipWidget" class="card widget">
                    <!-- Health tip will be injected here by script.js -->
                </div>
                
                <!-- Quote of the Day Widget -->
                <div id="quoteWidget" class="card widget">
                     <!-- Quote will be injected here -->
                </div>

                <div class="card">
                    <h2 class="card-title">Upcoming Appointments</h2>
                    <div id="appointmentList" class="space-y-4">
                        <!-- Appointments will be rendered here -->
                        <div id="loadingState" class="text-center py-10 text-gray-500">
                            <p>Loading appointments...</p>
                        </div>
                         <div id="emptyState" class="hidden text-center py-10 px-4 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No appointments scheduled</h3>
                            <p class="mt-1 text-sm">Use the form on the left to add a new reminder.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Appointment Modal -->
    <div id="editModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Appointment</h2>
            <form id="editAppointmentForm">
                <input type="hidden" id="edit_appointment_id" name="appointment_id">
                <div class="space-y-4">
                     <div>
                        <label for="edit_patient_name" class="form-label">Patient Name</label>
                        <input type="text" id="edit_patient_name" name="patient_name" required class="form-input">
                    </div>
                    <div>
                        <label for="edit_doctor_name" class="form-label">Doctor's Name</label>
                        <input type="text" id="edit_doctor_name" name="doctor_name" required class="form-input">
                    </div>
                    <div>
                        <label for="edit_appointment_date" class="form-label">Appointment Date</label>
                        <input type="date" id="edit_appointment_date" name="appointment_date" required class="form-input">
                    </div>
                    <div>
                        <label for="edit_appointment_time" class="form-label">Appointment Time</label>
                        <input type="time" id="edit_appointment_time" name="appointment_time" required class="form-input">
                    </div>
                    <div>
                        <label for="edit_status" class="form-label">Status</label>
                        <select id="edit_status" name="status" required class="form-input">
                            <option value="Scheduled">Scheduled</option>
                            <option value="Completed">Completed</option>
                            <option value="Canceled">Canceled</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit_notes" class="form-label">Notes / Reason for Visit</label>
                        <textarea id="edit_notes" name="notes" rows="3" class="form-input"></textarea>
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancelEdit" class="button-secondary">Cancel</button>
                    <button type="submit" class="button-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
