<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="flex items-center justify-between text-center mb-8 md:mb-12 border-b pb-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Appointment Dashboard</h1>
                <p class="text-gray-500 mt-2">Never miss an important consultation again.</p>
            </div>
            <div id="user-session" class="hidden items-center gap-4">
                 <p class="text-sm text-gray-600">Welcome, <span id="username-display" class="font-semibold"></span></p>
                <a href="logout.php" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-all duration-300 flex items-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>Logout</span>
                </a>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Add Appointment & Calendar -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Add Appointment Form -->
                <div class="card">
                    <h2 class="form-title">Set a New Reminder</h2>
                    <form id="appointmentForm" class="space-y-4">
                        <div>
                            <label for="patientName" class="form-label">Patient Name</label>
                            <input type="text" id="patientName" name="patientName" required class="form-input">
                        </div>
                        <div>
                            <label for="doctorName" class="form-label">Doctor's Name</label>
                            <input type="text" id="doctorName" name="doctorName" required class="form-input">
                        </div>
                        <div>
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" id="appointmentDate" name="appointmentDate" required class="form-input">
                        </div>
                         <div>
                            <label for="appointmentTime" class="form-label">Appointment Time</label>
                            <input type="time" id="appointmentTime" name="appointmentTime" required class="form-input">
                        </div>
                        <div>
                            <label for="notes" class="form-label">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="button-primary w-full">
                            <i data-lucide="plus-circle" class="w-5 h-5"></i>
                            <span>Set Reminder</span>
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="card">
                    <div id="calendar" class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">&lt;</button>
                            <h3 id="monthYear" class="text-lg font-semibold"></h3>
                            <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">&gt;</button>
                        </div>
                        <div class="grid calendar-grid text-center text-sm font-medium text-gray-500">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="grid calendar-grid text-center">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Upcoming Appointments -->
            <div class="lg:col-span-2">
                <div class="card min-h-full">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Upcoming Appointments</h2>
                    <div id="appointmentList" class="space-y-4">
                        <!-- Appointments will be rendered here -->
                        <div id="loadingState" class="text-center py-10">
                            <p class="text-gray-500">Loading appointments...</p>
                        </div>
                         <div id="emptyState" class="hidden text-center py-10 px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No appointments scheduled</h3>
                            <p class="mt-1 text-sm text-gray-500">Use the form on the left to add a new reminder.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
