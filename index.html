<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital Appointment Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- General Body and Layout --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1.5rem; /* Smaller padding for mobile */
        }
        
        /* --- RESPONSIVE LAYOUT GRID --- */
        main {
            display: flex;
            flex-direction: column; /* Stack columns on mobile */
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            main {
                display: grid;
                grid-template-columns: 1fr 2fr; /* Side-by-side on desktop */
            }
        }
        
        /* --- RESPONSIVE HEADER (THE FIX) --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header-top {
            display: flex;
            flex-direction: column; /* Stack title and button vertically on mobile */
            align-items: center;
            gap: 1rem; 
            position: relative;
            margin-bottom: 0.75rem;
        }
        header h1 {
            font-size: 2rem; /* Smaller font for mobile */
            font-weight: 700;
            color: #111827;
            margin: 0;
            line-height: 1.2;
        }
        .language-switcher-wrapper {
            position: static; /* No absolute positioning on mobile */
            width: 100%;
            max-width: 200px;
        }
        
        /* Desktop Header Styles */
        @media (min-width: 768px) {
            .header-top {
                flex-direction: row;
                justify-content: center;
            }
            header h1 {
                font-size: 2.8rem;
            }
            .language-switcher-wrapper {
                position: absolute; /* Stick to right only on desktop */
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: auto;
            }
        }

        header .link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        header .link:hover {
            text-decoration: underline;
        }

        /* --- Card Styling --- */
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
        }
        .card-title .lucide {
            margin-right: 0.5rem;
            color: #2563eb;
            width: 24px;
            height: 24px;
        }

        /* --- Form Elements --- */
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box; /* Fixes padding issues */
            font-family: 'Poppins', sans-serif;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* --- Buttons --- */
        .button-primary {
            width: 100%;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .button-primary:hover {
            background-color: #1d4ed8;
        }

        .button-secondary {
            background-color: #e5e7eb;
            color: #374151;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
        }
        
        form > div {
            margin-bottom: 1rem;
        }

        /* --- Calendar --- */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .calendar-header h3 {
            font-size: 1.125rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem; /* Smaller gap for mobile */
            text-align: center;
        }
        .calendar-day-header {
            font-size: 0.8rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .calendar-day {
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: default;
            font-weight: 500;
            width: 2rem; /* Fixed width for circles */
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .calendar-day.today {
            background-color: #2563eb;
            color: white;
        }
        .calendar-day.has-appointment {
            font-weight: bold;
            background-color: #dbeafe;
            color: #1e40af;
        }

        /* --- Widgets (Health Tip & Quote) --- */
        .widget {
            display: flex;
            align-items: flex-start;
            background: linear-gradient(to bottom right, #ffffff, #f3f4f6);
            margin-bottom: 1.5rem;
        }
        .widget .lucide {
            flex-shrink: 0;
            margin-right: 1rem;
            width: 24px;
            height: 24px;
        }
        .widget-title {
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.25rem;
        }
        .widget-text {
            color: #4b5563;
            line-height: 1.5;
        }
        #healthTipWidget .lucide { color: #16a34a; }
        #quoteWidget .lucide { color: #7c3aed; }

        /* --- Appointment Card --- */
        .appointment-card {
            display: flex;
            flex-direction: column; /* Stack on mobile */
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            transition: box-shadow 0.2s, transform 0.2s;
            margin-bottom: 1rem;
            background: white;
        }
        @media (min-width: 640px) {
            .appointment-card {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        .appointment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .appointment-card-body {
            flex-grow: 1;
            margin-bottom: 1rem;
        }
        @media (min-width: 640px) {
            .appointment-card-body {
                margin-bottom: 0;
            }
        }

        .appointment-card-aside {
            display: flex;
            flex-direction: row; /* Row on mobile */
            align-items: center;
            justify-content: space-between;
            margin-left: 0;
        }
        @media (min-width: 640px) {
            .appointment-card-aside {
                flex-direction: column;
                align-items: flex-end;
                margin-left: 1rem;
            }
        }

        .appointment-details p {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-size: 0.9rem;
        }
        .appointment-details .lucide {
            margin-right: 0.5rem;
            width: 16px;
            height: 16px;
            color: #2563eb;
        }
        .patient-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.25rem;
        }
        .doctor-name {
            color: #6b7280;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        .countdown-timer {
            font-size: 1.25rem;
            font-weight: 700;
            color: #374151;
        }

        /* Status Tag Styles */
        .status-tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-scheduled { background-color: #dbeafe; color: #1e40af; }
        .status-completed { background-color: #d1fae5; color: #065f46; }
        .status-canceled { background-color: #fee2e2; color: #991b1b; }

        .appointment-actions {
            display: flex;
            gap: 0.5rem;
        }
        .icon-button {
            padding: 0.5rem;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button .lucide {
            width: 18px;
            height: 18px;
            color: #6b7280;
        }
        .icon-button:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        .icon-button:hover .lucide {
            color: #111827;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem; /* Prevent touching edges on mobile */
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 32rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
        
        /* Helper to hide on mobile if needed */
        .hide-on-mobile {
            display: none;
        }
        @media (min-width: 768px) {
            .hide-on-mobile {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
             <div class="header-top">
                <h1 data-i18n-key="dashboardTitle">Your Dashboard</h1>
                <div class="language-switcher-wrapper">
                    <select id="language-switcher" class="form-input">
                        <option value="en">English</option>
                        <option value="ms">Bahasa Melayu</option>
                    </select>
                </div>
            </div>
            <div id="user-info">
                <!-- User info will be injected here by script.js -->
            </div>
        </header>

        <main>
            <!-- Left Column: Add Appointment & Calendar -->
            <div class="left-column" style="display: flex; flex-direction: column; gap: 2rem;">
                <!-- Add Appointment Form -->
                <div class="card">
                    <h2 class="card-title" data-i18n-key="setNewReminder">
                        <i data-lucide="plus-circle"></i>
                        Set a New Reminder
                    </h2>
                    <form id="appointmentForm">
                        <div>
                            <label for="patient_name" class="form-label" data-i18n-key="patientName">Patient Name</label>
                            <input type="text" id="patient_name" name="patient_name" required class="form-input" placeholder="Enter patient name">
                        </div>
                        
                        <div>
                            <label for="doctor_name" class="form-label" data-i18n-key="doctorName">Doctor's Name</label>
                            <input type="text" id="doctor_name" name="doctor_name" required class="form-input" placeholder="Enter doctor's name">
                        </div>

                        <div>
                            <label for="appointment_date" class="form-label" data-i18n-key="appointmentDate">Appointment Date</label>
                            <input type="date" id="appointment_date" name="appointment_date" required class="form-input">
                        </div>
                         <div>
                            <label for="appointment_time" class="form-label" data-i18n-key="appointmentTime">Appointment Time</label>
                            <input type="time" id="appointment_time" name="appointment_time" required class="form-input">
                        </div>
                        <div>
                            <label for="status" class="form-label" data-i18n-key="status">Status</label>
                            <select id="status" name="status" required class="form-input">
                                <option value="Scheduled" data-i18n-key="scheduled">Scheduled</option>
                                <option value="Completed" data-i18n-key="completed">Completed</option>
                                <option value="Canceled" data-i18n-key="canceled">Canceled</option>
                            </select>
                        </div>
                        <div>
                            <label for="notes" class="form-label" data-i18n-key="notes">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="button-primary" data-i18n-key="setReminderBtn">
                            Set Reminder
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="card">
                    <div id="calendar" class="space-y-4">
                        <div class="calendar-header">
                            <button id="prevMonth" class="icon-button"><i data-lucide="chevron-left"></i></button>
                            <h3 id="monthYear"></h3>
                            <button id="nextMonth" class="icon-button"><i data-lucide="chevron-right"></i></button>
                        </div>
                        <div class="calendar-grid">
                            <div class="calendar-day-header">Sun</div><div class="calendar-day-header">Mon</div><div class="calendar-day-header">Tue</div><div class="calendar-day-header">Wed</div><div class="calendar-day-header">Thu</div><div class="calendar-day-header">Fri</div><div class="calendar-day-header">Sat</div>
                        </div>
                        <div id="calendarDays" class="calendar-grid">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Widgets & Upcoming Appointments -->
            <div class="right-column" style="display: flex; flex-direction: column; gap: 2rem;">
                <!-- Health Tip Widget -->
                <div id="healthTipWidget" class="card widget">
                    <!-- Health tip will be injected here by script.js -->
                </div>
                
                <!-- Quote of the Day Widget -->
                <div id="quoteWidget" class="card widget">
                       <!-- Quote will be injected here -->
                </div>

                <div class="card full-height">
                    <h2 class="card-title" data-i18n-key="upcomingAppointments">Upcoming Appointments</h2>
                    <div id="appointmentList" class="space-y-4" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- Appointments will be rendered here -->
                        <div id="loadingState" class="text-center" style="padding: 2rem; color: #6b7280;" data-i18n-key="loading">Loading appointments...</div>
                         <div id="emptyState" class="hidden text-center" style="padding: 2rem; color: #6b7280;" data-i18n-key="noAppointments">No appointments scheduled.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Appointment Modal -->
    <div id="editModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="card-title" data-i18n-key="editAppointment" style="border:none; padding:0; margin-bottom: 1.5rem;">Edit Appointment</h2>
            <form id="editAppointmentForm">
                <input type="hidden" id="edit_appointment_id" name="appointment_id">
                <div style="display: grid; gap: 1rem;">
                     <div>
                        <label for="edit_patient_name" class="form-label" data-i18n-key="patientName">Patient Name</label>
                        <input type="text" id="edit_patient_name" name="patient_name" required class="form-input">
                    </div>
                    
                
                     <label for="edit_doctor_name" class="form-label" data-i18n-key="doctorName">Doctor's Name</label>
                        <input type="text" id="edit_doctor_name" name="doctor_name" required class="form-input">
                    </div>

                    <div>
                        <label for="edit_appointment_date" class="form-label" data-i18n-key="appointmentDate">Appointment Date</label>
                        <input type="date" id="edit_appointment_date" name="appointment_date" required class="form-input">
                    </div>
                    
                    <div>
                        <label for="edit_appointment_time" class="form-label" data-i18n-key="appointmentTime">Appointment Time</label>
                        <input type="time" id="edit_appointment_time" name="appointment_time" required class="form-input">
                    </div>
                    
                    <div>
                        <label for="edit_status" class="form-label" data-i18n-key="status">Status</label>
                        <select id="edit_status" name="status" required class="form-input">
                            <option value="Scheduled" data-i18n-key="scheduled">Scheduled</option>
                            <option value="Completed" data-i18n-key="completed">Completed</option>
                            <option value="Canceled" data-i18n-key="canceled">Canceled</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="edit_notes" class="form-label" data-i18n-key="notes">Notes / Reason for Visit</label>
                        <textarea id="edit_notes" name="notes" rows="3" class="form-input"></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEdit" class="button-secondary" data-i18n-key="cancel">Cancel</button>
                    <button type="submit" class="button-primary" data-i18n-key="saveChanges">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
