<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-10 md:mb-14">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-700">Hospital Appointment Reminder</h1>
            <p class="text-slate-500 mt-2 text-lg">Never miss an important consultation again.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Add Appointment & Calendar -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Add Appointment Form -->
                <div class="card">
                    <h2 class="card-header">Set a New Reminder</h2>
                    <form id="appointmentForm" class="space-y-4 p-6">
                        <div>
                            <label for="patientName" class="form-label">Patient Name</label>
                            <input type="text" id="patientName" name="patientName" required class="form-input">
                        </div>
                        <div>
                            <label for="doctorName" class="form-label">Doctor's Name</label>
                            <input type="text" id="doctorName" name="doctorName" required class="form-input">
                        </div>
                        <div>
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" id="appointmentDate" name="appointmentDate" required class="form-input">
                        </div>
                         <div>
                            <label for="appointmentTime" class="form-label">Appointment Time</label>
                            <input type="time" id="appointmentTime" name="appointmentTime" required class="form-input">
                        </div>
                        <div>
                            <label for="notes" class="form-label">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i data-lucide="bell-plus" class="w-5 h-5 mr-2"></i>
                            Set Reminder
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="card">
                    <div id="calendar" class="space-y-4 p-6">
                        <div class="flex items-center justify-between">
                            <button id="prevMonth" class="nav-btn">&lt;</button>
                            <h3 id="monthYear" class="text-lg font-semibold text-slate-600"></h3>
                            <button id="nextMonth" class="nav-btn">&gt;</button>
                        </div>
                        <div class="calendar-grid text-center text-sm font-semibold text-slate-500">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="calendar-grid text-center">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Upcoming Appointments -->
            <div class="lg:col-span-2">
                <div class="card min-h-full">
                    <h2 class="card-header">Upcoming Appointments</h2>
                    <div id="appointmentList" class="p-6 space-y-4">
                        <!-- Appointments will be rendered here -->
                        <div id="loadingState" class="feedback-state">
                            <p>Loading appointments...</p>
                        </div>
                         <div id="emptyState" class="hidden feedback-state">
                            <i data-lucide="calendar-off" class="w-12 h-12 text-slate-300"></i>
                            <h3 class="mt-2 text-lg font-medium text-slate-800">No appointments scheduled</h3>
                            <p class="mt-1 text-sm text-slate-500">Use the form on the left to add a new reminder.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- App Logic -->
    <script src="script.js"></script>
    <script>
      lucide.createIcons(); // Initialize icons
    </script>
</body>
</html>
