<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- New Header -->
        <header class="main-header">
            <h1>Appointment Dashboard</h1>
            <div class="user-info">
                <span id="userWelcome">Welcome!</span>
                <a href="php/logout.php" class="logout-btn">Logout</a>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-1 flex flex-col gap-8">
                <!-- Add Appointment Form -->
                <div class="form-card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-3">Set a New Reminder</h2>
                    <form id="appointmentForm" class="space-y-4 mt-4">
                        <div>
                            <label for="patientName" class="text-sm font-medium text-gray-600 mb-1 block">Patient Name</label>
                            <input type="text" id="patientName" name="patient_name" required class="form-input" placeholder="e.g., John Doe">
                        </div>
                        <div>
                            <label for="doctorName" class="text-sm font-medium text-gray-600 mb-1 block">Doctor's Name</label>
                            <input type="text" id="doctorName" name="doctor_name" required class="form-input" placeholder="e.g., Dr. Smith">
                        </div>
                        <div>
                            <label for="appointmentDate" class="text-sm font-medium text-gray-600 mb-1 block">Appointment Date</label>
                            <input type="date" id="appointmentDate" name="date" required class="form-input">
                        </div>
                         <div>
                            <label for="appointmentTime" class="text-sm font-medium text-gray-600 mb-1 block">Appointment Time</label>
                            <input type="time" id="appointmentTime" name="time" required class="form-input">
                        </div>
                        <div>
                            <label for="notes" class="text-sm font-medium text-gray-600 mb-1 block">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            Set Reminder
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="calendar-card">
                    <div id="calendar" class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">&lt;</button>
                            <h3 id="monthYear" class="text-lg font-semibold text-gray-700"></h3>
                            <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">&gt;</button>
                        </div>
                        <div class="grid calendar-grid text-center text-sm font-medium text-gray-500">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="grid calendar-grid text-center">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Upcoming Appointments -->
            <div class="lg:col-span-2">
                <div class="appointments-card min-h-full">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-4">Upcoming Appointments</h2>
                    <div id="appointmentList">
                        <!-- Loading State -->
                        <div id="loadingState" class="text-center py-10 text-gray-500">
                            <p>Loading appointments...</p>
                        </div>
                         <!-- Empty State -->
                         <div id="emptyState" class="hidden text-center py-10 px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <h3 class="mt-4 text-lg font-medium text-gray-800">No appointments scheduled</h3>
                            <p class="mt-1 text-sm text-gray-500">Use the form on the left to add a new reminder.</p>
                        </div>
                        <!-- Appointments will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
