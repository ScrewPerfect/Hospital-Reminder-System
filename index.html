<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 relative">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Your Dashboard</h1>
            <p class="text-gray-500 mt-2">Never miss an important consultation again.</p>
            <div id="user-info" class="absolute top-0 right-0 text-sm">
                <!-- User info is loaded here by script.js -->
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Add Appointment & Calendar -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Add Appointment Form -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Set a New Reminder</h2>
                    <form id="appointmentForm" class="space-y-4">
                        <div>
                            <label for="patient_name" class="text-sm font-medium text-gray-600">Patient Name</label>
                            <input type="text" id="patient_name" name="patient_name" required class="form-input mt-1">
                        </div>
                        <div>
                            <label for="doctor_name" class="text-sm font-medium text-gray-600">Doctor's Name</label>
                            <input type="text" id="doctor_name" name="doctor_name" required class="form-input mt-1">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="appointment_date" class="text-sm font-medium text-gray-600">Date</label>
                                <input type="date" id="appointment_date" name="appointment_date" required class="form-input mt-1">
                            </div>
                            <div>
                                <label for="appointment_time" class="text-sm font-medium text-gray-600">Time</label>
                                <input type="time" id="appointment_time" name="appointment_time" required class="form-input mt-1">
                            </div>
                        </div>
                        <div>
                            <label for="status" class="text-sm font-medium text-gray-600">Status</label>
                            <select id="status" name="status" class="form-input mt-1">
                                <option>Scheduled</option>
                                <option>Completed</option>
                                <option>Canceled</option>
                            </select>
                        </div>
                        <div>
                            <label for="notes" class="text-sm font-medium text-gray-600">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input mt-1" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="form-button">
                            Set Reminder
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <div id="calendar" class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                            <h3 id="monthYear" class="text-lg font-semibold"></h3>
                            <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                        </div>
                        <div class="calendar-grid text-center text-sm font-medium text-gray-500">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="calendar-grid">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Upcoming Appointments -->
            <div class="lg:col-span-2">
                <div class="bg-white p-8 rounded-2xl shadow-lg min-h-full">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Upcoming Appointments</h2>
                    <div id="appointmentList" class="space-y-4">
                        <!-- Appointments will be rendered here -->
                        <div id="loadingState" class="text-center py-10">
                            <p class="text-gray-500">Loading appointments...</p>
                        </div>
                         <div id="emptyState" class="hidden text-center py-10 px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No appointments scheduled</h3>
                            <p class="mt-1 text-sm text-gray-500">Use the form on the left to add a new reminder.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Appointment Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden modal">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-2xl bg-white modal-content">
        <div class="flex justify-between items-center pb-3 border-b">
            <h3 class="text-2xl font-bold text-gray-800">Edit Appointment</h3>
            <button id="closeModal" class="p-2 rounded-full hover:bg-gray-200">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="mt-5">
             <form id="editAppointmentForm" class="space-y-4">
                <input type="hidden" id="edit_appointment_id" name="appointment_id">
                <div>
                    <label for="edit_patient_name" class="text-sm font-medium text-gray-600">Patient Name</label>
                    <input type="text" id="edit_patient_name" name="patient_name" required class="form-input mt-1">
                </div>
                <div>
                    <label for="edit_doctor_name" class="text-sm font-medium text-gray-600">Doctor's Name</label>
                    <input type="text" id="edit_doctor_name" name="doctor_name" required class="form-input mt-1">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="edit_appointment_date" class="text-sm font-medium text-gray-600">Date</label>
                        <input type="date" id="edit_appointment_date" name="appointment_date" required class="form-input mt-1">
                    </div>
                    <div>
                        <label for="edit_appointment_time" class="text-sm font-medium text-gray-600">Time</label>
                        <input type="time" id="edit_appointment_time" name="appointment_time" required class="form-input mt-1">
                    </div>
                </div>
                <div>
                    <label for="edit_status" class="text-sm font-medium text-gray-600">Status</label>
                    <select id="edit_status" name="status" class="form-input mt-1">
                        <option>Scheduled</option>
                        <option>Completed</option>
                        <option>Canceled</option>
                    </select>
                </div>
                <div>
                    <label for="edit_notes" class="text-sm font-medium text-gray-600">Notes / Reason for Visit</label>
                    <textarea id="edit_notes" name="notes" rows="3" class="form-input mt-1"></textarea>
                </div>
                <div class="flex items-center justify-end space-x-4 pt-4">
                    <button type="button" id="cancelEdit" class="form-button form-button-secondary px-6">Cancel</button>
                    <button type="submit" class="form-button px-6">Save Changes</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
