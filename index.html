<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="main-header">
            <h1>Your Dashboard</h1>
            <div class="user-info">
                <span id="userWelcome"></span>
                <a href="php/logout.php" class="logout-btn">Logout</a>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-8">
                <div class="form-card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">Set a New Reminder</h2>
                    <form id="appointmentForm" class="space-y-4">
                        <div>
                            <label for="patientName" class="text-sm font-medium text-gray-600">Patient Name</label>
                            <input type="text" id="patientName" name="patient_name" required class="form-input mt-1">
                        </div>
                        <div>
                            <label for="doctorName" class="text-sm font-medium text-gray-600">Doctor's Name</label>
                            <input type="text" id="doctorName" name="doctor_name" required class="form-input mt-1">
                        </div>
                        <div>
                            <label for="appointmentDate" class="text-sm font-medium text-gray-600">Appointment Date</label>
                            <input type="date" id="appointmentDate" name="date" required class="form-input mt-1">
                        </div>
                         <div>
                            <label for="appointmentTime" class="text-sm font-medium text-gray-600">Appointment Time</label>
                            <input type="time" id="appointmentTime" name="time" required class="form-input mt-1">
                        </div>
                        <div>
                            <label for="notes" class="text-sm font-medium text-gray-600">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input mt-1" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            Set Reminder
                        </button>
                    </form>
                </div>
                <div class="calendar-card">
                    <div id="calendar" class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100">&lt;</button>
                            <h3 id="monthYear" class="text-lg font-semibold"></h3>
                            <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100">&gt;</button>
                        </div>
                        <div class="grid calendar-grid text-center text-sm font-medium text-gray-500">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="grid calendar-grid text-center"></div>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-2">
                <div class="appointments-card min-h-full">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Upcoming Appointments</h2>
                    <div id="appointmentList" class="space-y-4">
                        <div id="loadingState" class="text-center py-10">
                            <p class="text-gray-500">Loading appointments...</p>
                        </div>
                         <div id="emptyState" class="hidden text-center py-10 px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No appointments scheduled</h3>
                            <p class="mt-1 text-sm text-gray-500">Use the form on the left to add a new reminder.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Appointment Modal -->
    <div id="editModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-xl font-semibold">Edit Appointment</h2>
                <button id="closeModalBtn" class="modal-close-btn">&times;</button>
            </div>
            <form id="editAppointmentForm" class="mt-4 space-y-4">
                <input type="hidden" id="editAppointmentId" name="id">
                <div>
                    <label for="editPatientName" class="text-sm font-medium text-gray-600">Patient Name</label>
                    <input type="text" id="editPatientName" name="patient_name" required class="form-input mt-1">
                </div>
                <div>
                    <label for="editDoctorName" class="text-sm font-medium text-gray-600">Doctor's Name</label>
                    <input type="text" id="editDoctorName" name="doctor_name" required class="form-input mt-1">
                </div>
                <div>
                    <label for="editAppointmentDate" class="text-sm font-medium text-gray-600">Appointment Date</label>
                    <input type="date" id="editAppointmentDate" name="date" required class="form-input mt-1">
                </div>
                 <div>
                    <label for="editAppointmentTime" class="text-sm font-medium text-gray-600">Appointment Time</label>
                    <input type="time" id="editAppointmentTime" name="time" required class="form-input mt-1">
                </div>
                <div>
                    <label for="editNotes" class="text-sm font-medium text-gray-600">Notes / Reason for Visit</label>
                    <textarea id="editNotes" name="notes" rows="3" class="form-input mt-1"></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
