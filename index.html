<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hospital Appointment Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 relative">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Your Dashboard</h1>
            <p class="text-gray-500 mt-2">Never miss an important consultation again.</p>
            <!-- User Info and Logout -->
            <div id="user-session" class="absolute top-0 right-0 mt-2 mr-2 text-right text-sm hidden">
                <p class="font-medium text-gray-700">Welcome, <span id="username-display"></span></p>
                <a href="logout.php" class="text-blue-600 hover:underline">Logout</a>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Add Appointment & Calendar -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Add Appointment Form -->
                <div class="card">
                    <h2 class="form-title">Set a New Reminder</h2>
                    <form id="appointmentForm" class="space-y-4">
                        <div>
                            <label for="patientName" class="form-label">Patient Name</label>
                            <input type="text" id="patientName" name="patient_name" required class="form-input">
                        </div>
                        <div>
                            <label for="doctorName" class="form-label">Doctor's Name</label>
                            <input type="text" id="doctorName" name="doctor_name" required class="form-input">
                        </div>
                        <div>
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" id="appointmentDate" name="date" required class="form-input">
                        </div>
                         <div>
                            <label for="appointmentTime" class="form-label">Appointment Time</label>
                            <input type="time" id="appointmentTime" name="time" required class="form-input">
                        </div>
                        <div>
                            <label for="notes" class="form-label">Notes / Reason for Visit</label>
                            <textarea id="notes" name="notes" rows="3" class="form-input" placeholder="e.g., Annual Checkup"></textarea>
                        </div>
                        <button type="submit" class="button-primary">
                            Set Reminder
                        </button>
                    </form>
                </div>

                <!-- Mini Calendar -->
                <div class="card">
                    <div id="calendar" class="space-y-4">
                        <div class="flex items-center justify-between">
                            <button id="prevMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                                <i data-lucide="chevron-left" class="w-5 h-5"></i>
                            </button>
                            <h3 id="monthYear" class="text-lg font-semibold"></h3>
                            <button id="nextMonth" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                                <i data-lucide="chevron-right" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="grid calendar-grid text-center text-sm font-medium text-gray-500">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div id="calendarDays" class="grid calendar-grid text-center">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Upcoming Appointments -->
            <div class="lg:col-span-2">
                <div class="card min-h-full">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Upcoming Appointments</h2>
                    <div id="appointmentList" class="space-y-4">
                        <!-- Appointments will be rendered here -->
                        <div id="loadingState" class="feedback-state">
                            <p>Loading appointments...</p>
                        </div>
                         <div id="emptyState" class="feedback-state hidden">
                            <i data-lucide="calendar-plus" class="w-12 h-12 mx-auto text-gray-400"></i>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No appointments scheduled</h3>
                            <p class="mt-1 text-sm text-gray-500">Use the form on the left to add a new reminder.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
